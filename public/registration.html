<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="float-grid.css" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-4">
                <a href="/">
                    <h1>CineFlix</h1>
                </a>
            </div>
            <div class="col-6">
                <ul class="page-links">
                    <li class="li-page-link">
                        <a href="/registration">Register</a>
                    </li>
                    <li class="li-page-link">
                        <a href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="row registration-div">
        <h1 class="register">Register</h1>

        <form>
            <label for="new-first-name" class="register-labels col-12">First Name</label>
            <div class="col-12 center-block">
                <input type="text" id="new-first-name" class="register-width" placeholder="First name" required>
            </div>
            <label for="new-username" class="register-labels col-12">Username</label>
            <div class="col-12 center-block">
                <input type="text" id="new-username" class="register-width" placeholder="Username" required>
            </div>
            <label for="new-password" class="register-labels col-12">Password</label>
            <div class="col-12 center-block">
                <input type="password" id="new-password" class="register-width" placeholder="Password" required>
            </div>
            <label for="new-confirm-password" class="register-labels col-12">Confirm Password</label>
            <div class="col-12 center-block">
                <input type="password" id="new-confirm-password" class="register-width" placeholder="Confirm password" required>
                <p class="password-no-match">Passwords do not match. Please try again.</p>
            </div>
            <div class="row">
                <div class="col-12 register-submit">
                    <input type=submit>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-12 registered">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="api.js"></script>
    <script src="registration.js"></script>

</body>

</html>
