<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="float-grid.css" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-4">
                <a href="/">
                    <h1>CineFlix</h1>
                </a>
            </div>
            <div class="col-6">
                <ul class="page-links">
                    <li class="li-page-link">
                        <a href="/watchlist">Watchlist</a>
                    </li>
                    <li class="li-page-link">
                        <a href="/watched">Watched</a>
                    </li>
                    <li class="li-page-link">
                        <a href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-12 search-form">
            <form action="#" class="js-search-form" aria-label="search-form">
                <input type="text" class="js-user-input" placeholder="Search for a movie or show" aria-label="search-movie-or-tv-show-input"
                    required>
                <button type="submit" class="js-search-btn">Search</button>
            </form>
        </div>
    </div>

    <main role="main">
        <div class="js-search-results"></div>
    </main>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js" type="text/javascript"></script>

</html>
